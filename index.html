<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>PaintJS</title>
  </head>
  <body>
    <canvas class="canvas" id="jsCanvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <input
          type="range"
          id="jsRange"
          min="0.05"
          max="5.0"
          value="2.5"
          step="0.05"
        />
      </div>
      <!-- <div class="controls__btns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
      </div> -->
      <div class="controls__colors" id="jsColors">
        <div
          class="controls__color jsColor"
          style="background-color: whitesmoke"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #ef404a"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #f2728c"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #f79552"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #ffcc4e"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #ffd400"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #d5e05b"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #80b463"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #81d3eb"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #27aae1"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #b0acdb"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #9e7eb9"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #a7a9ac"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #6b6b6b"
        ></div>

        <div
          class="controls__color jsColor"
          style="background-color: black"
        ></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
